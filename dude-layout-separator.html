<link rel="import" href="../polymer/polymer.html">

<!--
`dude-layout-separator`
@group dude-layout
@element dude-layout-separator
-->
<dom-module id="dude-layout-separator">

    <style>
        :host {
            position: absolute;
            cursor: row-resize;

            background-color: green;

            @apply(--dude-layout-separator);
        }

        :host([horizontal]) {
            cursor: col-resize;
        }

    </style>

    <template>
    </template>

    <script>
        DudeLayoutSeparator = Polymer({
            is: "dude-layout-separator",

            properties: {

                /**
                 * Define the way of the separator.
                 *
                 * @type {Boolean}
                 */
                horizontal: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Define the size of separators in the layout.
                 *
                 * @private
                 * @type {Number}
                 */
                _separatorSize: {
                    type: Number
                }

            },

            listeners: {
                track: "track",
                down: "preventSelection"
            },

            /**
             * DudeLayoutSeparator constructor.
             *
             * @constructor
             * @param horizontal    {Boolean}
             * @param separatorSize {Number}
             * @param top           {Number}
             * @param right         {Number}
             * @param bottom        {Number}
             * @param left          {Number}
             */
            factoryImpl: function (horizontal, separatorSize, top, right, bottom, left) {
                this.horizontal = horizontal;
                this._separatorSize = separatorSize;
                this.style.top = top + "px";
                this.style.right = right + "px";
                this.style.bottom = bottom + "px";
                this.style.left = left + "px";
            },

            track: function (e) {
                var value = e.detail[(this.horizontal) ? "ddx" : "ddy"];
                var previousOrigin = (this.horizontal) ? "right" : "bottom";
                var nextOrigin = (this.horizontal) ? "left" : "top";
                if (this.previousElementSibling.isResizable(-value, previousOrigin) && this.nextElementSibling.isResizable(value, nextOrigin)) {
                    this.previousElementSibling.resize(-value, previousOrigin);
                    this.nextElementSibling.resize(value, nextOrigin);
                    if (this.horizontal) {
                        this.style.right = (parseFloat(this.style.right) + -value) + "px";
                        this.style.left = (parseFloat(this.style.left) + value) + "px";
                    } else {
                        this.style.top = (parseFloat(this.style.top) + value) + "px";
                        this.style.bottom = (parseFloat(this.style.bottom) + -value) + "px";
                    }
                }
            },

            resize: function (value, origin) {
                switch (origin) {
                    case "top":
                        this.style.top = (parseFloat(this.style.top) + value) + "px";
                        break;
                    case "bottom":
                        this.style.bottom = (parseFloat(this.style.bottom) + value) + "px";
                        break;
                    case "right":
                        this.style.right = (parseFloat(this.style.right) + value) + "px";
                        break;
                    case "left":
                        this.style.left = (parseFloat(this.style.left) + value) + "px";
                        break;
                }
            },

            preventSelection: function (e) {
                e.preventDefault();
            }
        });
    </script>

</dom-module>
