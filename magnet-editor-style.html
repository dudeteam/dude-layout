<!--
`magnet-editor-style`

@element magnet-editor-style

<style is="custom-style">

    :root {
        /* Generic style */
        --title-color: #e5e5e5;
        --text-color: #a1a1a1;
        --disabled-text-color: #727272;

        /* Specify to the editor */
        --magnet-editor-background: #222;
        --magnet-editor-panel-background: #333;

        --magnet-editor-border-radius: 0;
        --magnet-editor-separator-size: 8px;
        --magnet-editor-separator-size: 5px;

        --magnet-editor-panel-min-width: 100px;
        --magnet-editor-panel-min-height: 100px;

        --magnet-editor-panel-layout: {
             position: absolute;
             top: 0;
             right: 0;
             bottom: 0;
             left: 0;
             margin: 5px;
        };

    }

</style>
