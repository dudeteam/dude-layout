<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="dude-layout-dock.html">
<link rel="import" href="dude-layout-style.html">

<!--
`dude-layout`
@group dude-layout
@element dude-layout
@demo demo/index.html
-->
<dom-module id="dude-layout">

    <style>
        :host {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            user-select: none;
            -webkit-user-select: none;

            padding: var(--dude-layout-separator-size);
            background: var(--dude-layout-background);

            @apply(--dude-layout);
        }
    </style>

    <template>
        <content></content>
    </template>

    <script>
        DudeLayout = Polymer({
            is: "dude-layout",

            properties: {

                /**
                 * The layout config, could be modify by DudeLayout on saving.
                 *
                 * @type {Object}
                 */
                config: {
                    type: Object,
                    reflectToAttribute: true,
                    notify: true
                },

                /**
                 * Option to enable the auto-save the current config object.
                 * If set, all sub elements will be also in auto-save mod.
                 *
                 * @type {Boolean}
                 */
                autoSave: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * When loaded, this contain the main DudeDock of the layout.
                 *
                 * @private
                 * @type {DudeLayoutDock}
                 */
                _layout: {
                    type: DudeLayoutDock,
                    value: null
                }

            },

            /**
             * Load the layout from the config given.
             * If a layout is already loaded, it will be destroyed
             */
            load: function () {
                if (this.config !== undefined) {
                    if (this.config.type === "main") {
                        if (this._layout !== null) {
                            this.destroy();
                        }
                        this._layout = new DudeLayoutDock(this.config);
                        this._layout.autoSave = this.autoSave;
                        Polymer.dom(this).appendChild(this._layout);
                        Polymer.dom.flush();
                    }
                }
            },

            /**
             * TODO
             */
            resize: function (deltaX, deltaY) {
/*                if (this.mainDock.isResizable(deltaX, "right") && this.mainDock.isResizable(deltaY, "bottom")) {
                    this.mainDock.resize(deltaX, "right");
                    this.mainDock.resize(deltaX, "left");
                }*/
            },

            /**
             * Execute the saving of the current layout configuration in the config.
             */
            save: function () {
                if (this._layout !== null) {
                    this._layout.save();
                }
            },

            /**
             * Destroy the current layout.
             * But the config will not be affected.
             */
            destroy: function () {
                if (this._layout !== null) {
                    this._layout.destroy();
                    Polymer.dom(this).removeChild(this._layout);
                    Polymer.dom.flush();
                }
            }
        });
    </script>
</dom-module>
