<link rel="import" href="../polymer/polymer.html">

<dom-module id="dude-layout-tab">

    <style>
        :host {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: stretch;

            padding: 6px 12px;

            overflow: hidden;
            cursor: pointer;
            color: var(--text-color);

            @apply(--magnet-grid-tab);
        }

        :host(.active) {
            color: var(--title-color);
            background: var(--dude-layout-panel-background);
            border-radius: var(--dude-layout-border-radius) var(--dude-layout-border-radius) 0 0;

            @apply(--magnet-grid-tab-active);
        }

        :host(:focus) {
            outline: none;
            @apply(--magnet-grid-tab-focus);
        }
    </style>

    <template>
        <a>{{name}}</a>
    </template>

    <script>
        DudeLayoutTab = Polymer({
            is: "dude-layout-tab",

            properties: {
                name: {
                    type: String
                }
            },

            listeners: {
                "click": "_onClick"
            },

            hostAttributes: {
                role: 'tab'
            },

            factoryImpl: function (name) {
                this.name = name;
            },

            _onClick: function (event) {
                event.stopPropagation();
                this.fire("tab-click", {});
            }
        });
    </script>

</dom-module>
