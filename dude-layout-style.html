@group dude-layout
@element dude-layout-style

<style is="custom-style">

    :root {
        /* Generic style */
        --title-color: #e5e5e5;
        --text-color: #a1a1a1;
        --disabled-text-color: #727272;

        /* Specify to the editor */
        --dude-layout-background: #222222;
        --dude-layout-panel-background: #333333;

        --dude-layout-border-radius: 0;
        --dude-layout-separator-size: 8px;
        --dude-layout-separator-size: 5px;

        --dude-layout-panel-min-width: 100px;
        --dude-layout-panel-min-height: 100px;

        --dude-layout-panel-layout: {
             position: absolute;
             top: 0;
             right: 0;
             bottom: 0;
             left: 0;
             margin: 5px;
        };

    }

</style>
