<link rel="import" href="../polymer/polymer.html">

<!--
`magnet-editor-tab`

@element magnet-editor-tab
-->
<dom-module id="magnet-editor-tab">

    <style>
        :host {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: stretch;

            padding: 6px 12px;

            overflow: hidden;
            cursor: pointer;
            color: var(--text-color);

            @apply(--magnet-grid-tab);
        }

        :host(.active) {
            color: var(--title-color);
            background: var(--magnet-editor-panel-background);
            border-radius: var(--magnet-editor-border-radius) var(--magnet-editor-border-radius) 0 0;

            @apply(--magnet-grid-tab-active);
        }

        :host(:focus) {
            outline: none;
            @apply(--magnet-grid-tab-focus);
        }
    </style>

    <template>
        <a>{{name}}</a>
    </template>

    <script>
        MagnetEditorTab = Polymer({
            is: "magnet-editor-tab",

            properties: {
                name: {
                    type: String
                }
            },

            listeners: {
                click: "_onClick"
            },

            hostAttributes: {
                role: "tab"
            },

            factoryImpl: function (name) {
                this.name = name;
            },

            _onClick: function (event) {
                event.stopPropagation();
                this.fire("tab-click", {});
            }
        });
    </script>

</dom-module>
