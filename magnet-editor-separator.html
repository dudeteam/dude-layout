<link rel="import" href="../polymer/polymer.html">

<dom-module id="magnet-editor-separator">

    <style>
        :host {
            display: flex;
            flex: 0 0 9px;
            white-space: nowrap;
            z-index: 2;
            width: auto;
            height: 9px;
            margin: -2px 0;
            cursor: row-resize;

            @apply(--magnet-editor-separator);
        }

        :host([horizontal]) {
            width: 9px;
            height: auto;
            margin: 0 -2px;
            cursor: col-resize;

            @apply(--magnet-editor-separator-h);
        }

        :host([thin] :not([horizontal])) {
            flex: 0 0 5px;
            height: 5px;
        }

        :host([thin] [horizontal]) {
            flex: 0 0 5px;
            width: 5px;
        }
    </style>

    <template>
    </template>

    <script>
        MagnetEditorSeparator = Polymer({
            is: "magnet-editor-separator",

            properties: {
                horizontal: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                thin: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },

            listeners: {
                track: 'track',
                down: 'preventSelection'
            },

            track: function(e) {
                var value = e.detail[(this.horizontal) ? "ddx" : "ddy"];
                var previousOrigin = (this.horizontal) ? "right" : "bottom";
                var nextOrigin = (this.horizontal) ? "left" : "top";

                if (this.previousElementSibling.notifyResize(value, previousOrigin) &&
                        this.nextElementSibling.notifyResize(-value, nextOrigin)) {
                    this.previousElementSibling.resize(value, previousOrigin);
                    this.nextElementSibling.resize(-value, nextOrigin);
                }
            },

            preventSelection: function(e) {
                e.preventDefault();
            }
        });
    </script>

</dom-module>
