<link rel="import" href="../../polymer/polymer.html">

<dom-module id="demo-fruits">
    <style>
        :host {
            @apply(--magnet-editor-panel-layout);
        }
        #header {
            position: relative;
            height: 40px;
        }
        #header input[type="text"] {
            font-family: inherit;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 1em;
            outline: none;
            background: transparent;
            border: none;
            border-bottom: 1px solid #666666;
            color: #cccccc;
        }
        #header input[type="text"]:focus {
            border-bottom: 1px solid indianred;
        }
        #wrapper {
            overflow: auto;
            position: absolute;
            top: 50px;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <template>
        <div id="header">
            <input type="text" placeholder="Search fruits...">
        </div>
        <div id="wrapper">
            <div>Banana</div>
            <div>Apple</div>
            <div>Orange</div>
            <div>Lemon</div>
            <div>Lime</div>
            <div>Pineapple</div>
            <div>Kiwi</div>
            <div>Mango</div>
            <div>Coconut</div>
            <div>Grape</div>
            <div>Cherry</div>
            <div>Strawberry</div>
            <div>Raspberry</div>
        </div>
    </template>
    <script>
        DemoFruits = Polymer({
            is: "demo-fruits",

            properties: {
                name: {
                    type: String,
                    value: "#Panel"
                }
            }
        });
    </script>
</dom-module>
